      <!--Contact Form layout with assist from Bootstrapious with a few modifications and removal of asterisks for styling-->

<body>
        <form id="contact-form" method="post" action="contact.php" role="form">

                <div class="messages"></div>
            
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3"><h3>Contact<h3></div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Firstname </label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name " required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Lastname </label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name " required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email </label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email " required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Please specify your need </label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value=""></option>
                                    <option value="Request quotation">Website Dev</option>
                                    <option value="Request order status">Mobile Dev</option>
                                    <option value="Request copy of an invoice">Free Consultation</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message </label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Type Message Here" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted">
                                <strong>*</strong> All fields required for rapid response. </p>
                        </div>
                    </div>
                </div>
            
            </form>
